<mat-toolbar>
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h2 class="mat-title">Projects</h2>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav 
    #snav
    mode="over"
    style="width: 280px;">
    <mat-nav-list>
      <a mat-list-item routerLink="./1" routerLinkActive="active-link" style="padding-left: 8px;">Project 1</a>
      <a mat-list-item routerLink="./2" routerLinkActive="active-link" style="padding-left: 8px;">Project 2</a>
      <a mat-list-item routerLink="./3" routerLinkActive="active-link" style="padding-left: 8px;">Project 3</a>
      <a mat-list-item routerLink="./4" routerLinkActive="active-link" style="padding-left: 8px;">Project 4</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content
    style="box-sizing: border-box;"
    [ngStyle.xs]="{'min-height': 'calc(100vh - 112px)', 'padding': '16px 24px' }"
    [ngStyle.gt-xs]="{'min-height': 'calc(100vh - 128px)', 'padding': '16px 40px' }">    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
