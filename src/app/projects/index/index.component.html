<div fxLayout="row wrap" fxLayoutGap="24px grid" style="max-width: 1080px; box-sizing: border-box;">
  <div *ngFor="let project of projects$ | async"
    fxFlex.xs="100%"
    fxFlex.sm="50%"
    fxFlex.md="50%"
    fxFlex="33.33333%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{project.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content style="height: 124px;">
        <mat-list role="list" dense>
          <ng-container *ngFor="let task of project.tasks; let i=index">
            <mat-list-item *ngIf="i<3" role="listitem">
              <mat-icon color="accent">check_box</mat-icon><span style="margin-left: 8px">{{task.name}}</span>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" fxFlex="100%">OPEN</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
